<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Librería LiberArt</title>
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />

    <script src="https://kit.fontawesome.com/0bb154f3a0.js" crossorigin="anonymous"></script> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- alert -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color fixed-top">
        <div class="container-fluid nav-color">
          <a class="navbar-brand" href="./index.html">
            <h1>
              <img
                class="logo"
                src="./img/logo-blanco.png"
                alt="logo liberarte barrilete"
              />
              LiberArt
            </h1>
          </a>
            <button id="btn-mostrar-carrito"> <i class='bx bx-cart'></i></button>            
          </div>
        </div>
      </nav>
    </header>

    <main>

      <aside class="sidebar">
        <nav class="nav">

          <div>
            <h3>Título</h3>
            <div class="mb-3">
              <input  id="ingresoTitulo"  name="titulo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="titulo">
            </div>
       
            <button  class="btn btn-success" id = "btnSearch1">aplicar</button>
      
      
          </div>
          
          <div>
            <h3>Categoría</h3>
            <select id="categorias" class="categorias form-select mb-3" >
              <option value="Default">Elija categoría</option>
            </select>
            <button id="btnSearch2" class="btn btn-success">aplicar</button>      
          
          </div>
          <!-- FILTRAR POR RANGO DE PRECIOS-->
          <div>
            <h3>Precios</h3>
            <div class="mb-3">
              <input  id="ingresoPrecioMin"  name="desde" type="text" class="form-control"  placeholder="desde">
            </div>
            <div class="mb-3">
              <input  id="ingresoPrecioMax"  name="hasta" type="text" class="form-control"  placeholder="hasta">
            </div>
            <button id="btnSearch3" class="btn btn-success">aplicar</button> 
          </div>        
        </nav>
      </aside>

      <div class="wrapper">
  
        <!-- SECCION DE BUSQUEDA Y FILTRADO-->
  
  
        <!-- AQUI SE EXPONEN LAS TARJETAS-->
        <section class = "productos">
          <div id="contenedor" class="contenedor">
            <!-- contenido dinámico -->
          </div>
        </section>
  
        <!-- AQUI SE EXPONE EL CARRITO DE COMPRAS-->
        <section>
          <div class="carrito-contenedor oculto">
            <button class="btn btn-close">x</button>
            <h2>Carrito de Compras<h2>
              <table class="table">
                <tbody id = "carrito-contenido" class = "carrito-contenido">
                </tbody>
              </table>
              <form id="credit-card" >
                <div class="form-control">
                  <label for="card-number">Nombre del titular</label>
                  <input type="text" placeholder="Juan Perez" id="titular" required />
                </div>
                <div class="form-control">
                  <label for="card-number">Número de tarjeta</label>
                  <input
                    type="text"
                    placeholder="0000 000 000 0000"
                    id="card-number"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="ccv">Código de seguridad</label>
                  <input
                    type="text"
                    id="ccv"
                    placeholder="000"
                    maxlength="3"
                    required
                  />
                </div>
                <div class="form-control">
                  <div class="icons">
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-amex"></i>
                    <i class="fa-brands fa-cc-diners-club"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </div>
                </div> 
              <form id="credit-card" >
                <div class="form-control">
                  <input type="button" value="Comprar" class="btn btn-success" id = "btn-comprar" />
                </div>
              </form>
              
              <!-- <ul id="carrito-contenido">              
            </ul> -->
          </div>


        </section>
  
    </main>

    <!--LIBRERIAS-->
    <!-- bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <!-- alert -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="./js/service.js"></script>
  </body>
</html>
